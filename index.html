<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <textarea class="large-area large-area--input" placeholder="enter your JSON data"></textarea>

        <div class="controls">
            <button type="button" class="controls__button controls__button__format">Format</button>
            <button type="button" class="controls__button controls__button__minify">Minify JSON</button>
        </div>

        <textarea readonly class="large-area large-area--output" placeholder="your formatted JSON data will appear here&#10;&#10;click on the whole output text area to copy the formatted json into your clipboard"></textarea>

    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/notie"></script> 
    <script src="app.js"></script>
</body>
</html>
